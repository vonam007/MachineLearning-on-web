<!-- create html page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- the icon of tab is a svg -->

    <link rel="icon" href="resource\icon.svg" />
    <title>HandWriting Recognization</title>
    <!-- include css -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css"
    />
    <!-- include js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>

        <button class="uploadbtn" id="uploadbtn">Upload</button>

      <div><input type="file" name="inputFile" id="fileinput" /></div>

    <div class="result">
      <img src="resource\imgHolder.jpg" alt="image" id="img" />
      <div><p class="text">Result</p></div>
      <div><p id="output"></p></div>

    <script src="js/crop.js" type="module"></script>

  <footer></footer>
